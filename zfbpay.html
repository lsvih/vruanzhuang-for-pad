<!DOCTYPE html>
<html style="height: 100%;">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta content="email=no" name="format-detection" />
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/global.js" ></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/app.css" />
		<title>微软装</title>
	</head>

	<body style="height: 100%;width: 100%;">
		<div id="load"><div class="loading"></div><div class="loading-text"><img src="images/load.gif" width="25px">加载中，请稍候...</div></div>
		<iframe id="pay_iframe" name="pay_iframe" style="height:100%;width: 100%;" height="100%" src="">
			
		</iframe>
	</body>
	<script>
		var zfburl = GetRequest()["url"];
		src = unescape(zfburl)
		mui.ajax(src, {
				data: {},
				dataType: 'json',
				type: 'get',
				timeout: 6000,
				success: function(data) {
					document.write(data)
				}
			});
	</script>
</html>
