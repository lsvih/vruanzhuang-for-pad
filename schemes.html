<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta content="email=no" name="format-detection" />
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>

		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="css/index.css" />
		<title>微软装</title>
	</head>

	<body>
		<div id="load">
			<div class="loading"></div>
			<div class="loading-text" style="text-align: center;">加载中，请稍候...</div>
		</div>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span id="cart" class="iconfont icon-gouwuche icon-left-nav mui-icon mui-pull-right"></span>
			<span id="intelligent" class="mui-icon mui-icon-pengyouquan icon-left-nav mui-icon mui-pull-right">&nbsp;&nbsp;&nbsp;</span>
			<span id="gohome" class="mui-icon mui-icon-home icon-left-nav mui-icon mui-pull-right">&nbsp;&nbsp;&nbsp;</span>
		</header>

	</body>
	<script>
		var id = GetRequest()["id"];
		mui.init({
			swipeBack: false,
			gestureConfig: {
				doubletap: false
			},
			subpages: [{
				id: 'schemes_d',
				url: 'schemes_d.html?id=' + id,
				styles: {
					top: '45px',
					bottom: 0,
					bounce: 'vertical'
				}
			}]
		});
		document.getElementById('cart').addEventListener('tap', function() {
			mui.openWindow({
				url: "cart.html",
				id: "cart",
				show: {
					aniShow: 'zoom-fade-out',
					duration: 300
				}
			});
			return;
		});

	document.getElementById('intelligent').addEventListener('tap', function() {
			mui.openWindow({
				url: "match.html",
				id: "match",
				show: {
					aniShow: 'zoom-fade-out',
					duration: 300
				}
			});
			return;
		});

		document.getElementById('gohome').addEventListener('tap', function() {
			var h = plus.webview.getLaunchWebview();
			plus.webview.show(h);
			return;
		});
	</script>

</html>
